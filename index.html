<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Search</title>
</head>
<body>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <h1>Cocktail Recipe Search</h1>
    <div class="search">
        <div id="nameSearch">
            <h3>Search by Cocktail Name</h3>
            <form>
                <input type="text" id="cocktailName" name="cocktailName" placeholder="Cocktail Name">
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="ingredientSearch">
            <h3>Search by Ingredient</h3>        
            <form>
            <input type="text" id="ingredientName" name="ingredientName" placeholder="Ingredient Name">
            <input type="submit" value="Search">
        </form>
    </div>
    </div>
    <h2 class="list">Cocktails</h2>
    <div id="searchResult">
    </div>
    </body>
</body>
</html>
