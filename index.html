<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Search</title>
</head>
<body>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <h1>Cocktail Recipe Search</h1>
    <div class="Search">
        <div id="NameSearch">
            <h3>Search with Cocktail Name</h3>
            <form>
                <input type="text" id="CocktailName" name="CocktailName" placeholder="Cocktail Name">
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="IngredientSearch">
            <h3>Search with Ingredient</h3>        
            <form>
            <input type="text" id="IngredientName" name="IngredientName" placeholder="Ingredient Name">
            <input type="submit" value="Search">
        </form>
    </div>
    </div>
    <h2 class="List">List of drinks</h2>
    <div id="SearchResult">
    </div>
    </body>
</body>
</html>
